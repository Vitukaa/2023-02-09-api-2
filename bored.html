<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="bored-form">
        <select name="categories" id="categories"></select>
        <input type="range" name="price-range" id="price-range">
        <output class="range-output" for="price-range">0.5</output>
        <fieldset id="participants-field">
            <legend for="participant"class="field-title">Select participants count</legend>
            <input type="radio" name="participant" id="participant-1" value="1">
            <label for="participant-1">1</label>
            <input type="radio" name="participant" id="participant-2" value="2">
            <label for="participant-2">2</label>
            <input type="radio" name="participant" id="participant-3" value="3">
            <label for="participant-3">3</label>
            <input type="radio" name="participant" id="participant-4" value="4">
            <label for="participant-4">4</label>
            <input type="radio" name="participant" id="participant-5" value="5">
            <label for="participant-5">5</label>
            <input type="radio" name="participant" id="participant-8" value="8">
            <label for="participant-8">8</label>
        </fieldset>
       
        <button class="submit-button" type="submit">Get suggestions</button>
    </form>



    <script src="./bored.js"></script>
</body>
</html>
